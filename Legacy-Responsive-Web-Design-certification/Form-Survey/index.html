<!DOCTYPE html>
<html lang="es">
	<head>
		<title>RHM Survey Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<header  id="header">
			<h1 id="title">R*H*M Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<main>
			<form action="" id="survey-form" >
				<div class="form-interline ">
					<label for="name"  id="name-label">name</label>
					<input type="text" id="name" class="form-control"placeholder="First Name and Last Name" required minlength="25">
					
				</div>
				<div class="form-interline">
					<label for="email" id="email-label" >email</label>
					<input type="email" id="email" class="form-control" placeholder="Emalil@example.com" required minlength="25">
				</div>
				<div class="form-interline">
					<label for="number" id="number-label">age (optional)</label>
					<input type="number" id="number" class="form-control" placeholder="Age" min="15" max="80">
					
				</div>

				<div class="form-interline">
					<label for="dropdown">Which option best describes your current role?</label>
					<select name="select" id="dropdown" class="form-control">
						<option selected disabled>Select current role</option>
						<option value="Student ">Student </option>
						<option value="full time job" >full time job</option>
						<option value="full time learner">full time learner</option>
						<option value="prefer not to say">prefer not to say</option>
						<option value="other">other</option>
					</select>
				</div>

				<div class="form-interline">
					<label for="Selection" >Would you recommend freeCodeCamp to a friend?</label>
					<div id="Selection">
						<div class="form-check">
							<input value="Definitely" class="form-check-input" type="radio" name="recommend" id="Definitely" checked>
							<label class="form-check-label" for="Definitely">
								Definitely
							</label>
						</div>
						<div class="form-check">
							<input value="Maybe" class="form-check-input" type="radio" name="recommend" id="Maybe" >
							<label class="form-check-label" for="Maybe">
								Maybe
							</label>
						</div>
						<div class="form-check">
							<input value="Not sure" class="form-check-input" type="radio" name="recommend" id="Not sure">
							<label class="form-check-label" for="Not sure">
								Not sure
							</label>
						</div>
					</div>
				</div>

				<div class="form-interline">
					<label for="#dropdown">What is your favorite feature of freeCodeCamp?</label>
					<select name="select" id="dropdown" class="form-control">
						<option disabled selected>Select an Option</option>
						<option value="Challenges">Challenges</option>
						<option value="Proyects" >Proyects</option>
						<option value="Community">Community</option>
						<option value="Open Source">Open Source</option>
					</select>
				</div>

				<div class="form-interline">
					<label for="">What would you like to see improved? (Check all that apply)</label>
					<div class="form-check form-switch">
						<input value="Front-end Projects" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">Front-end Projects</label>
					</div>
					<div class="form-check form-switch">
						<input value="Back-end Projects" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
						<label class="form-check-label" for="flexSwitchCheckChecked">Back-end Projects</label>
					</div>
					<div class="form-check form-switch">
						<input value="Data Visualization" class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled">
						<label class="form-check-label" for="flexSwitchCheckDisabled">Data Visualization</label>
					</div>
					<div class="form-check form-switch">
						<input value="Challenges" class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled">
						<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Challenges</label>
					</div>
					<div class="form-check form-switch">
						<input value="Open Source Community" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">Open Source Community</label>
					</div>
					<div class="form-check form-switch">
						<input value="Gitter help rooms" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
						<label class="form-check-label" for="flexSwitchCheckChecked">Gitter help rooms</label>
					</div>
					<div class="form-check form-switch">
						<input value="Videos" class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled">
						<label class="form-check-label" for="flexSwitchCheckDisabled">Videos</label>
					</div>
					<div class="form-check form-switch">
						<input value="City Meetups" class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled">
						<label class="form-check-label" for="flexSwitchCheckCheckedDisabled">City Meetups</label>
					</div>		
						<div class="form-check form-switch">
						<input value="Wiki" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
						<label class="form-check-label" for="flexSwitchCheckDefault">Wiki</label>
					</div>
					<div class="form-check form-switch">
						<input value="Forum" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
						<label class="form-check-label" for="flexSwitchCheckChecked">Forum</label>
					</div>
					<div class="form-check form-switch">
						<input value="Additional Courses" class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled">
						<label class="form-check-label" for="flexSwitchCheckDisabled">Additional Courses</label>
					</div>

					<label for="Comment">Any comments or suggestions?</label>
					<div>
						<textarea id="comment" class="form-control" rows="5" cols="60" placeholder="Enter your comment here..." minlength="30" maxlength="300"></textarea>
					</div>
				</div>

				<div class="form-interline">
				  <button type="submit" id="submit">Submit</button>
				</div>

			</form>
	
		</main>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
